<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연차/반차 신청서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .approval-table-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .approval-table {
            width: 200px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        .approval-table th, .approval-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 10px;
        }
        .approval-table th {
            background-color: #e9e9e9;
        }
        .approval-table .approval-label {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .section label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            vertical-align: top;
        }
        .section input[type="text"], 
        .section input[type="date"],
        .section input[type="time"],
        .section select,
        .section textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .section textarea {
            height: 100px;
            resize: none;
        }
        .checkbox-group {
            display: flex;
            flex-direction: row;
            margin-left: 110px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer input[type="text"] {
            border: none;
            border-bottom: 1px solid #000;
            text-align: center;
        }
    </style>
    <script>
        function setDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            document.getElementById('current-date').innerText = `${year} 년 ${month} 월 ${day} 일`;
        }
        window.onload = setDate;
    </script>
</head>
<body>
    <div class="container">
        <h1>연차 / 반차 신청서</h1>
        <div class="section">
            <label for="department">소속</label>
            <input type="text" id="department" name="department">
        </div>
        <div class="section">
            <label for="position">직급</label>
            <input type="text" id="position" name="position">
        </div>
        <div class="section">
            <label for="name">성명</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="section">
            <label for="leave_type">구분</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="leave_type" value="연차"> 연차</label>
                <label><input type="checkbox" name="leave_type" value="반차"> 반차</label>
            </div>
        </div>
        <div class="section">
            <label for="start_date">신청기간</label>
            <input type="date" id="start_date" name="start_date">
            <select id="start_time" name="start_time">
                <option value="오전">오전</option>
                <option value="오후">오후</option>
            </select>
            <input type="time" id="start_hour" name="start_hour">
            <span>부터</span>
        </div>
        <div class="section">
            <label for="end_date">신청기간</label>
            <input type="date" id="end_date" name="end_date">
            <select id="end_time" name="end_time">
                <option value="오전">오전</option>
                <option value="오후">오후</option>
            </select>
            <input type="time" id="end_hour" name="end_hour">
            <span>까지</span>
        </div>
        <div class="section">
            <label for="reason">신청사유</label>
            <textarea id="reason" name="reason"></textarea>
        </div>
        <div class="footer">
            <p>위와 같은 사유로 연차/반차신청서를 제출하오니 허가하여 주시기 바랍니다.</p>
            <p id="current-date"></p>
            <p>(위 신청인) 성명: <input type="text" name="applicant_name"></p>
            <p>주식회사 MYCAB 대표이사 귀하</p>
        </div>
    </div>
</body>
</html>
