<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지출결의서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .header-table th, .header-table td {
            text-align: center;
            padding: 4px;
        }
        .right-align {
            text-align: right;
        }
        .center-align {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer input[type="text"] {
            border: none;
            border-bottom: 1px solid #000;
            text-align: center;
            width: 50px;
            margin: 0 5px;
        }
        .approval-table-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .approval-table {
            width: 300px;
            border: 1px solid #000;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }
        .approval-table th, .approval-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            font-size: 10px;
        }
        .approval-table th {
            background-color: #e9e9e9;
        }
        .approval-table input[type='text'] {
            width: 100%;
            box-sizing: border-box;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>지출결의서</h1>
        <table>
            <tr>
                <td>지출 제목</td>
                <td><input type="text" class="input-field"></td>
                <td>작성 일자</td>
                <td><input type="date" class="input-field"></td>
            </tr>
            <tr>
                <td>결재 일자</td>
                <td><input type="date" class="input-field"></td>
                <td>부서 / 담당</td>
                <td><input type="text" class="input-field"></td>
            </tr>
            <tr>
                <td>지출 금액</td>
                <td colspan="3"><input type="text" class="input-field"></td>
            </tr>
        </table>
        <table>
            <thead>
                <tr>
                    <th>항목</th>
                    <th>금액(원)</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                    <td><input type="text" class="input-field"></td>
                </tr>
                <tr>
                    <td colspan="2" class="right-align">합계</td>
                    <td><input type="text" class="input-field" value=""></td>
                </tr>
            </tbody>
        </table>
        <table>
        </table>
        <div class="footer">
            <p>위 금액을 청구하오니 결재해 주시기 바랍니다.</p>
            <p id="current-date">2023년 월 일</p>
            <p>(위 신청인) 성명: <input type="text" name="applicant_name"></p>
            <p>주식회사 MTCAB 대표이사 귀하</p>
        </div>
    </div>
</body>
<script>
    function setDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = ('0' + (today.getMonth() + 1)).slice(-2);
        const day = ('0' + today.getDate()).slice(-2);
        document.getElementById('current-date').innerText = `${year}년 ${month}월 ${day}일`;
    }
    window.onload = setDate;
</script>
</html>
