<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출장 보고서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .section input[type="text"], 
        .section input[type="date"], 
        .section textarea {
            width: calc(100% - 120px);
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .section textarea {
            height: 100px;
            resize: none;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-left: 110px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer input[type="text"] {
            border: none;
            border-bottom: 1px solid #000;
            text-align: center;
        }
        .approval-table {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #000;
            border-collapse: collapse;
            width: 50px; /* 크기를 줄였습니다 */
            background-color: #f9f9f9;
        }
        .approval-table th, .approval-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            font-size: 10px; /* 폰트 크기를 줄였습니다 */
        }
        .approval-table th {
            background-color: #e9e9e9;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        .info-table th {
            background-color: #e9e9e9;
            text-align: center;
        }
        .approval-table input[type='text']{
            top: 20px;
            right: 10px;
            width: 50px;
        }
    </style>
    <script>
        function setDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            document.getElementById('current-date').innerText = `${year}년 ${month}월 ${day}일`;
        }
        window.onload = setDate;
    </script>
</head>
<body>
    <div class="container">
        <h1>출장 보고서</h1>
        <div class="section">
            <label for="department">소속</label>
            <input type="text" id="department" name="department" value="영업팀">
        </div>
        <div class="section">
            <label for="position">직위</label>
            <input type="text" id="position" name="position" value="선임">
        </div>
        <div class="section">
            <label for="name">성명</label>
            <input type="text" id="name" name="name" value=>
        </div>
        <div class="section">
            <label for="start_date">출장일시</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div class="section">
            <label for="location">출장지</label>
            <input type="text" id="location" name="location">
        </div>
        <div class="section">
            <label for="address">방문처</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="section">
            <label for="purpose">방문목적</label>
            <input type="text" id="purpose" name="purpose">
        </div>
        <div class="section">
            <label for="hotel">숙박지</label>
            <input type="text" id="hotel" name="hotel">
        </div>
        <h2>동행자</h2>
        <table class="info-table">
            <tr>
                <th>소속</th>
                <th>직위</th>
                <th>성명</th>
                <th>출장 예상 비용</th>
            </tr>
            <tr>
                <td><input type="text" name="companion_department"></td>
                <td><input type="text" name="companion_position"></td>
                <td><input type="text" name="companion_name"></td>
                <td><input type="text" name="companion_expense"></td>
            </tr>
            <tr>
                <td><input type="text" name="companion_department_2"></td>
                <td><input type="text" name="companion_position_2"></td>
                <td><input type="text" name="companion_name_2"></td>
                <td><input type="text" name="companion_expense_2"></td>
            </tr>
            <tr>
                <td colspan="3">숙박비</td>
                <td><input type="text" name="companion_expense_2"></td>
            </tr>
            <tr>
                <td colspan="3">기타</td>
                <td><input type="text" name="companion_expense_2"></td>
            </tr>
            <tr>
                <td colspan="3">계</td>
                <td><input type="text" name="companion_expense_2"></td>
            </tr>
        </table>
        <div class="footer">
            <p id="current-date">2023년 월 일</p>
            <p>(위 신청인) 성명: <input type="text" name="applicant_name"></p>
            <p>주식회사 MYCAB 대표이사 귀하</p>
        </div>
    </div>
</body>
</html>
